{% extends "base.html" %}
{% block title %} Login Page {% endblock %}

{% block content %}
<div class="row">
<div class="col-md-4">
</div>
<div class="col-md-4 p-4 justify-content-center align-items-center d-block">
    <form method="POST">
        <h3 align="center">Login</h3>
        <div class="form-group mt-3">
            <label for="email">Email Address:</label>
            <input type="email" 
                   class="form-control" 
                   id="email" 
                   name="email" 
                   placeholder="Enter email"
            />
        </div>

        <div class="form-group mt-2">
            <label for="password">Password:</label>
            <input type="password" 
                   class="form-control" 
                   id="password" 
                   name="password" 
                   placeholder="Enter password"
            />
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Login</button>

    </form>
</div>
</div>
{% endblock %}
